
<GridLayout rows="auto, *">
    <GridLayout row="0" class="grid-top" >
    </GridLayout>
    
    <GridLayout row="1" backgroundColor="#f8f8fa">
    </GridLayout>    
</GridLayout>
   
<AbsoluteLayout>
    
    <Image src="{{http}}" left="150" top="5" width="110" height="110" class="profile"></Image>
    
    <MDCardView left="25" top="55"  width="360" >
            <StackLayout class="card">
                
                <Label class="h1 bold-6" text="{{title}}" > </Label>
                <Label class="h5" text="{{location}}"></Label>
                <Label class="h5 grey" text="{{date}}" ></Label> 
                <Label class="h2 bold-9" text="Total Spent" ></Label>
                <Label class="h1 bold-9" text="{{totalSpent}}EGP" ></Label> 
                <Label class="h5 grey" text="YOU GOT"></Label>
                
                <DockLayout >
                    <Label dock="left" text="{{numberOfPunches}} PUNCHES" 
                    class="h3 bold-9 color-green text-left"></Label>
                    <Label dock="right" text="{{zealCoins}} Zeal Coins"  
                    class="h3 bold-9 color-green text-right" ></Label>
                </DockLayout> 
                
                
                <StackLayout class="hr m-10"></StackLayout>
                
                <DockLayout >   
                    <Label class="h5 text-left grey bold-6" 
                            text="PAYMENT DETAILS" 
                            dock="left"></Label> 
                    <Label class="h5 grey bold-6 text-right" 
                           text="{{paymentDetails}}"
                           dock="right"></Label>
                </DockLayout>

                <DockLayout >
                    <Label class="h4 bold-6 text-left" 
                           text="Transaction Number: "
                           dock="left"></Label> 
                    <Label class="h4 grey bold-6 text-right"
                           dock="right" 
                           text="{{transactionNumber}}"></Label>
                </DockLayout>
             
                <Button class="h3 bold-9" 
                        text="Refund"></Button>

            </StackLayout>       
    </MDCardView>
</AbsoluteLayout>
